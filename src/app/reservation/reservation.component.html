<app-home></app-home><br>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">EvenementId</th>
    <th scope="col">UserID</th>
    <th scope="col">Nombre de place</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of listReservation">

    <td>{{r.userId}}</td>
    <td>{{r.nbPlaceReserves}}</td>
  </tr>
  </tbody>
</table>
