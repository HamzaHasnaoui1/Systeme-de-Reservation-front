<app-home></app-home>
<div class="container mt-4">
  <h2>Modifier la reservation</h2>

  <form *ngIf="reservationToEdit" (ngSubmit)="updateReserv()">
    <div class="form-group mb-3">
      <label for="nom" class="form-label">Nombre de place Reservee</label>
      <input
        id="nom"
        type="text"
        [(ngModel)]="reservationToEdit.nbPlaceReserves"
        name="nom"
        class="form-control"
        required
        placeholder=""
      />
    </div>

    <div class="form-group mb-3">
      <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
      <a routerLink="/reservation" class="btn btn-secondary ms-2">Annuler</a>
    </div>
  </form>
</div>
